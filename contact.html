<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Landing</h1>
            <h1>Page</h1>
        </div>

        <ul>
            <a class="links-header" href="index.html"><li>Início</li></a>
            <a class="links-header" href="about.html"><li>Sobre</li></a>
            <a class="links-header" href="services.html"><li>Serviços</li></a>
            <a class="links-header" href="contact.html"><li>Contato</li></a>
        </ul>
    </header>

    <div class="contact-container">
        <h2>Nos Contate</h2>
        <div class="contact-row100">
            <div class="contact-col">
                <div class="contact-inputBox">
                    <input type="text" name="" required="required">
                    <span class="contact-text">Nome</span>
                    <span class="contact-line"></span>
                </div>
            </div>
            <div class="contact-col">
                <div class="contact-inputBox">
                    <input type="text" name="" required="required">
                    <span class="contact-text">Sobrenome</span>
                    <span class="contact-line"></span>
                </div>
            </div>
            <div class="contact-col">
                <div class="contact-inputBox">
                    <input type="text" name="" required="required">
                    <span class="contact-text">E-mail</span>
                    <span class="contact-line"></span>
                </div>
            </div>
        </div>
        <div class="contact-row100">
            <div class="contact-col">
                <div class="contact-inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="contact-text">Escreva sua mensagem</span>
                    <span class="contact-line"></span>
                </div>
            </div>
        </div>
        <div class="btn-contact-form">
            <input class="btn-contact" type="submit" value="Enviar">
        </div>
    </div>

    <footer>
        <a class="a-footer" href="http://www.babsners.com.br" target="_blank">babsners.dev</a>
        <div class="img-footer">
            <a class="a-networks" href="https://www.linkedin.com/in/b%C3%A1rbara-gomes-b0b97965/" target="_blank"><img src="/components/images/linkedin-pink.png" alt="linkedin"></a>
            <a class="a-networks" href="https://github.com/babsners" target="_blank"><img src="/components/images/github-pink.png" alt="github"></a>
        </div>
    </footer>
</body>
</html>
